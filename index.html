        // åˆå§‹åŒ–å¹´ä»½æœˆä»½è¿‡æ»¤å™¨
        function initYearMonthFilter() {
            // è·å–å½“å‰å¹´æœˆ
            const now = new Date();
            const currentYearValue = now.getFullYear();
            const currentMonthValue = String(now.getMonth() + 1).padStart(2, '0');

                if (month === currentMonthValue) {

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯

            // è®¡ç®—å…¨éƒ¨æ•°æ®çš„ç»Ÿè®¡
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const pending = expenses

            stats.total.textContent = `Â¥${total.toFixed(2)}`;
            stats.pending.textContent = `Â¥${pending.toFixed(2)}`;
            stats.reimbursed.textContent = `Â¥${reimbursed.toFixed(2)}`;

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }
        
        // åˆå§‹åŒ–å›¾è¡¨
        let expenseChart = null;
        
        function updateChart() {
            const ctx = document.getElementById('expense-chart').getContext('2d');
            
            // å¦‚æœå›¾è¡¨å·²å­˜åœ¨ï¼Œé”€æ¯å®ƒ
            if (expenseChart) {
                expenseChart.destroy();
            }
            
            // è·å–ç­›é€‰åçš„æ•°æ®
            let filteredExpenses = expenses;
            
            // æŒ‰å¹´ä»½å’Œæœˆä»½è¿‡æ»¤
            if (currentYear !== 'all') {
                filteredExpenses = filteredExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const expenseYear = expenseDate.getFullYear();
                    return expenseYear === parseInt(currentYear);
                });

            if (currentMonth !== 'all') {
                filteredExpenses = filteredExpenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    const expenseMonth = String(expenseDate.getMonth() + 1).padStart(2, '0');
                    return expenseMonth === currentMonth;
                });
            }
            
            // æŒ‰ç±»åˆ«åˆ†ç»„æ•°æ®
            const categories = ['é¤é¥®', 'äº¤é€š', 'è´­ç‰©', 'å¨±ä¹', 'åŠå…¬', 'åŒ»ç–—', 'å…¶ä»–'];
            const categoryData = categories.map(category => {
                const categoryExpenses = filteredExpenses.filter(expense => expense.category === category);
                return categoryExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            });
            
            // åˆ›å»ºå›¾è¡¨
            expenseChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories,
                    datasets: [{
                        data: categoryData,
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40',
                            '#C9CBCF'
                        ]
                    }]
                },
                options: {

                    plugins: {

                        },
                        title: {
                            display: true,
                            text: 'æ”¯å‡ºç±»åˆ«åˆ†å¸ƒ'
                        }
                    }
                }
            });
        }
        
        // åˆå§‹åŒ–
        renderExpenses();

        updateChart();
